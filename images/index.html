<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
            background: linear-gradient(to right, #ffffff, #f8dce2);
}
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ffffff, #f8dce2);
        }
        #image{
            position: absolute;
            justify-content: center;
            display: flex;
            align-items: center;
            padding-right: 40%;
        }
        #btn{
    width: 5%;
    background:linear-gradient(to right, rgba(39, 44, 45, 0.918),rgb(0, 0, 0) );
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 20px;
    border-radius: 20px;
    color: white;
    border: none;
    transition: all 0.5s;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0, 255, 208, 0.918),2px 2px 10px rgb(220, 15, 203);
}
#btn:hover{
    box-shadow: 2px 2px 20px rgba(0, 255, 208, 0.918),2px 2px 20px rgb(220, 15, 203);
    letter-spacing: 2px;
}
        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1;
        }
        .perspective {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            width: 270px;
            margin-bottom: 50px;
            height: 413px;
            box-shadow: 0 70px 63px -60px #494848;
            transform-style: preserve-3d;
            transition: transform .05s linear;
            position: relative;
        }
        .thumb {
            background-size: cover;
            height: 100%;
            width: 100%;
            border-radius: 15px;
            position: relative;
            background-position: center ;
        }
        .thumb::after {
            background: inherit;
            content: '';
            display: block;
            position: absolute;
            left: -60px;
            top: 40px;
            width: 100%;
            height: 108%;
            z-index: -1;
            filter: blur(55px);
        }
        .card h2 {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            transform: translateZ(80px);
        }
        .card span {
            position: absolute;
            bottom: 20px;
            left: 15px;
            font-size: 18px;
            font-weight: 400;
            color: white;
            transform: translateZ(35px);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
        <div class="container" id="top">
            <div class="perspective">
                <div class="card">
                    <div class="thumb" style="background-image: url('ai.gif')" id="image"></div>
                    <h2>Hrithik's Clone</h2>
                    <span>Hey...talk to me</span>
                </div>
                <button id="btn"><img src="mic.svg" alt="mic"><span id="content"></span></button>
            </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var card = document.querySelector(".card");
            document.getElementById("top").addEventListener("mousemove", function (event) {
                var xAxis = (window.innerWidth / 2 - event.pageX) / 25;
                var yAxis = (window.innerHeight / 2 - event.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            document.getElementById("top").addEventListener("mouseleave", function () {
                card.style.transform = "rotateY(0deg) rotateX(0deg)";
            });
        });
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": { "value": "#000000" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" }
                },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": false },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
